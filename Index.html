    <title>Affiche publicitaire</title>

        <header class="en-tete">

                <p>-50% sur toute la collection</p>
            </div>

                <img src="Milk and Honey.jpeg" alt="Notre produit">
            </div>

                <button>J'en profite</button>
            </div>
        </main>
        <footer class="pied-de-page">
            <p>Valable jusqu'au 31/12/2025</p>
        </footer>
    </div>
</body>

</html>
